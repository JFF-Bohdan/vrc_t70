dist: xenial
language: python
python:
- 3.6
install:
- pip install -r requirements-dev.txt
- pip install coveralls
script:
- python -m flake8
- py.test tests -v --cov=vrc_t70
- python setup.py check
- python setup.py test
after_success:
- coveralls --verbose
deploy:
  provider: pypi
  user: kittyhawk
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: false
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
